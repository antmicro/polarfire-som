default: &default
  SCENE:
    LIGHTS_COLOR: FFFFFF
    LIGHTS_INTENSITY: 20000
    WIDTH: 1920
    HEIGHT: 1920
    CYCLES_SAMPLES: 32

  EFFECTS:
    DEPTH_OF_FIELD: True
    STACKUP: False                  # if True, requires stackup.json output 
    SHOW_MECHANICAL: False
    SHOW_MARKINGS: False            # if True, requires *bom-populated.csv output
    
  SETTINGS:
    USE_INKSCAPE: False             # use when board has overlapping holes footprints, fixes mesh generation 
    DEFAULT_BRD_THICKNESS: 1.6      # used when stackup effect is turned off
    DPI: 600
    SILKSCREEN: White               # options: White (default), Black
    SOLDERMASK: Black               # options: Black (default), White, Green, Blue, Red
                                    # for custom color, type pair of hex values: AABBCC, DDEEFF (colors for areas with and without copper beneath)
  OUTPUT:
    RENDERS: True
    FREESTYLE: False
    ANIMATIONS: False
    WEBSITE: False

  CYCLES:
    TOP: True, Black
    BOTTOM: True, Black
    ORTHO: True
    ISO: True
    PERSP: True
    FRONT: True
    LEFT: True
    RIGHT: True
    PHOTO: True

  ANIMATION:
    KEEP_PNGS: False
    WIDTH: 1920
    HEIGHT: 1920
    FPS: 30
    CAMERA360: False
    CAMERA180: False
    CAMERA_OVAL: False
    COMP_RAIN: False
    COMP_PLACE: False
    STACKUP_EXPLODE: False
    LED_ON: False

  WEBSITE:
    KEEP_PNGS: False
    WIDTH: 1200
    HEIGHT: 1200
    WEBM_WIDTH: 740
    WEBM_HEIGHT: 740
    THUMBNAIL_WIDTH: 320
    THUMBNAIL_HEIGHT: 320
    WEBSITE_FPS: 25
    WEBSITE_HOTAREAS: True
    WEBSITE_CAMERAS: True
    WEBSITE_STACKUP: True
    INTERACTIVE: Default


